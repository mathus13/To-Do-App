<!DOCTYPE html>
<html>
    <head>
        <title>Important Tasks Queue</title>
        <link type="text/css" rel="stylesheet" href="public/css/todo.css"/>
    </head>
    <body>
        <div class="content">
            <h1>ITQ To-Do</h1>
            <div class="form-group">
                <label for="enter_text" class="sr-only">Todo</label>
                <input type="text" class="form-control" v-model="newTodo" v-on:keyup.enter="addTodo" placeholder="Enter to do item here. Press Enter to input"/>
            </div>
            <div class="panel">
                <ul id="todoList" class="list-group">
                    <li v-for="todo in todos">
                        <div class="row">
                            <div class="col-xs-1">
                                <div class="checkbox form-control">
                                    <label><input type="checkbox" class="checkbox" v-model="todo.done"/></label>
                                </div>
                            </div>
                            <div class="col-xs-2">
                                <div class="form-group">
                                    <label for="priority" class="sr-only">Priority</label>
                                    <select v-model="todo.priority" class="form-control">
                                        <option value="0">New</option>
                                        <option value="1">Low</option>
                                        <option value="2">Medium</option>
                                        <option value="3">High</option>
                                        <option value="4">Urgent</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-7 col-xs-offset-1">
                                <span class="h3">{{todo.text}}</span>
                            </div>
                            <div class="col-xs-1">
                                <button v-on:click="removeTodo($index)" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/vue/dist/vue.min.js"></script>
    <script src="todo.js" defer></script>
</html>
